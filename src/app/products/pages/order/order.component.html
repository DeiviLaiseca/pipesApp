<p-panel header="Pipes personalizados" class="p-1">
    <p>Pibes personalizados constru√≠dos por {{ 'nosotros' | toogleCase: isUpperCase}}</p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-left">
        <p-button label="toogleCase" icon="pi pi-sync" class="mr-2" (click)="toUpperCase()" styleClass="p-button-outlined p-button-info"></p-button>
    </div>

    <div class="p-toolbar-group-right">
        <p-button (onClick)="OrderHeroBy('name')" label="Por nombre" icon="pi pi-sort-alpha-down" styleClass="p-button-outlined mr-2"></p-button>
        <p-button (click)="OrderHeroBy('canFly')" label="Por volar" icon="pi pi-twitter" styleClass="p-button-outlined p-button-success mr-2"></p-button>
        <p-button (onClick)="OrderHeroBy('color')" label="Por color" icon="pi pi-pencil" styleClass="p-button-outlined p-button-danger"></p-button>
    </div>
</p-toolbar>

<p-panel header="Heroes" class="p-1">
    <div class="col mt-2">
        <p-table [value]="hero | sortBy: orderTable" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th><b>NOMBRE</b></th>
                    <th><b>VUELA</b></th>
                    <th><b>COLOR</b></th>
                </tr>
            </ng-template>s
            <ng-template pTemplate="body" let-hero>
                <tr>
                    <td>{{hero.name}}</td>
                    <td>{{hero.canFly | canFly }}</td>
                    <td>{{hero.color | showColor}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</p-panel>
